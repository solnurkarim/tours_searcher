<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Поисковик туров</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<select id="city">
		<option value="">Города вылета</option>
	</select>
	<br>
	<select name="" id="country">
		<option value="">Направления</option>
	</select>
	<br>
	<select name="" id="resort">
		<option value="">Курорты</option>
	</select>
	<br>
	<!-- <select name="" id="hotel-stars">
		<option value="">Категории отелей</option>
	</select> -->
	<div>Категории отелей</div>
	<input type="checkbox" id="401" disabled>
	<label for="401">2*</label>
	<br>

	<input type="checkbox" name="three-stars" id="402" disabled>
	<label for="402">3*</label>
	<br>

	<input type="checkbox" name="four-stars" id="403" disabled>
	<label for="403">4*</label>	
	<br>

	<input type="checkbox" name="five-stars" id="404" disabled>
	<label for="404">5*</label>
	<br>

	<select name="" id="hotel">
		<option value="">Отели</option>
	</select>
	<br>

	<select name="" id="meals">
		<option value="">Типы питания</option>
	</select>
	<br>
	<select name="" id="tour-dates">
		<option value="">Доступные даты тура</option>
	</select>
</body>
</html>

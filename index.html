<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Поисковик</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<select id="city">
		<option value="">Города вылета</option>
	</select>
	<br>
	<select name="" id="country">
		<option value="">Направления</option>
	</select>
	<br>
	<select name="" id="resort">
		<option value="">Курорты</option>
	</select>
	<br>
	<!-- <select name="" id="hotel-stars">
		<option value="">Категории отелей</option>
	</select> -->

	<input type="checkbox" name="two-stars" id="two-stars" checked>
	<label for="two-stars">2*</label>
	<br>

	<input type="checkbox" name="three-stars" id="three-stars" checked>
	<label for="three-stars">3*</label>
	<br>

	<input type="checkbox" name="four-stars" id="four-stars" checked>
	<label for="four-stars">4*</label>	
	<br>

	<input type="checkbox" name="five-stars" id="five-stars" checked>
	<label for="five-stars">5*</label>
	<br>

	<select name="" id="hotel">
		<option value="">Отели</option>
	</select>
	<br>

	<select name="" id="meals">
		<option value="">Типы питания</option>
	</select>
	<br>
	<select name="" id="tour-dates">
		<option value="">Доступные даты тура</option>
	</select>
</body>
</html>
